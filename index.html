            <a href="#" onclick="AsgnAdm()" data-tooltip="Handles recruiting and increases overall efficiency of the station.">> Admin</a>

        </div>

          <button onclick="BuildHab()" data-tooltip="ᖬ15k: +6 Staff Rooms">Build Hab</button>

          <button onclick="BuildDock()" data-tooltip="ᖬ30k: +100 Visitor Capacity">Build Dock</button>
